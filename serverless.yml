service: nodeless # service name
frameworkVersion: "3"
provider:
  name: aws
  runtime: nodejs12.x
  region: us-east-1
  iamRoleStatements:
    - Effect: Allow
      Action:
        - "s3:GetObject"
        - "s3:PutObject"
      Resource:
        - "arn:aws:s3:::teste"
functions:
  optimize:
    handler: optimize.handle
    environment:
      bucket: pitunodeserverless
    events:
      - s3:
          bucket: pitunodeserverless
          event: s3:ObjectCreated:*
          rules:
            - prefix: uploads/
            - suffix: .jpg
      - s3:
          bucket: pitunodeserverless
          event: s3:ObjectCreated:*
          rules:
            - prefix: uploads/
            - suffix: .png
